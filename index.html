<!DOCTYPE html>
<html>
    <head>
        <title>Smitems - Community Driven Item Sets for LoL</title>
        <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700' rel='stylesheet' type='text/css'>
        <style type="text/css">
            body {
                margin: 0;
                text-align: center;
                background: #111;
                font-family: 'Montserrat';
                background: url('yasuo.png') no-repeat top right #333;
            }

            img.logo {
                width: 300px;
                margin-top: 50px;
            }

            .text {
                background: rgba(0, 0, 0, .2);
                width: 50%;
                margin: 40px auto 0 auto;
                padding: 10px;
            }

            h1 {
                display: block;
                color: #fff;
                font-weight: normal;
                font-size: 20px;
                text-shadow: 0 3px 3px rgba(0, 0, 0, .3);
            }

            h1 span {
                font-weight: bold;
                text-transform: uppercase;
            }

            p {
                font-family: 'Ubuntu Mono';
                color: #fff;
                margin: 20px 0 0 0;
                line-height: 25px;
                text-shadow: 0 3px 3px rgba(0, 0, 0, .3);
            }

            p a {
                color: #fff;
            }
        </style>
    </head>
    <body>
        <img src="logo.png" class="logo" />
        <div class="text">
            <h1><span>Smitems</span> is a community driven item set builder</h1>
            <p>Smitems is currently still in development but will be releasing alongside the League of Legends API 2.0 competition as <a href="http://joeyemery.com" target="_blank">Joey Emery's</a> entry. More information will be available soon.</p>
        </div>
    </body>
</html>
